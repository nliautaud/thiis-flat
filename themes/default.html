<!doctype html>
<html lang="{{thiis>language}}">
<head>
	<meta charset="utf-8">
	<title>{{ setting.site_title }} - {{ page.title }}</title>
	<meta name="description" content="{{ page.description }} ({{ setting.site_description }})">
	<link rel="stylesheet" href="{{ root_url }}themes/base.css" />
	<link rel="alternate" type="application/rss+xml" title="RSS feed" href="?rss" />
</head>
<body>
	<aside>
		<header>
			<h1>[[index>{{ setting.site_title }}]]</h1>
		</header>
		<nav>
			{{ pages_list }}
		</nav>
		{{ toc }}
		<footer>
			<p>Built with [[thiis]]</p>
		</footer>
	</aside>
	<article>
		<header>
			<h1>{{ page.title }}</h1>
			<div>{{ page.description }}</div>
		</header>
		{{ page.content }}
		<footer>
			{{ page.footnotes }}
		</footer>
	</article>
</body>
</html>
